<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Bayan Chat ‚Äî English with AI Bayan 4grade II</title>
<style>
  body {
    font-family: Verdana, sans-serif;
    background: linear-gradient(180deg,#fff6e5 0%,#f3e0b8 100%);
    margin: 0;
    color: #002b5c;
    text-align: center;
  }

  header {
    background: #003366;
    color: white;
    padding: 1rem;
    border-bottom: 5px solid gold;
  }

  main { padding: 1rem; }

  #chatBox {
    max-width: 650px;
    margin: 20px auto;
    background: white;
    border: 3px solid gold;
    border-radius: 15px;
    padding: 10px;
    height: 420px;
    overflow-y: auto;
    text-align: left;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  .msg {
    margin: 8px 0;
    padding: 10px 14px;
    border-radius: 10px;
    line-height: 1.4;
    max-width: 80%;
    animation: fadeIn 0.3s ease;
  }

  .user { background: #e3f2fd; border-left: 4px solid #1565c0; }
  .ai { background: #fff8e1; border-left: 4px solid gold; }

  #inputArea { margin-top: 10px; }

  #userInput {
    width: 65%;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #003366;
    font-size: 1rem;
  }

  .btn {
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    background: #003366;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin: 4px;
  }

  .btn:hover { background: gold; color: #003366; }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<header>
  <h1>ü§ñ AI Bayan ‚Äî Chat</h1>
  <p>English with <b style="color:gold;">AI Bayan</b> ‚Äî 4grade II</p>
</header>

<main>
  <div id="chatBox">
    <div class="msg ai"><b>AI Bayan:</b> Hello! üåü I‚Äôm your English helper.<br>Ask me about grammar, translation, or homework!</div>
  </div>

  <section id="inputArea">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button class="btn" onclick="askBayan()">Ask AI Bayan</button>
    <button class="btn" onclick="clearChat()">Clear</button>
    <button class="btn" onclick="goMenu()">üè† Back to Menu</button>
  </section>
</main>

<script>
async function askBayan() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML += `<div class="msg user">${message}</div>`;
  input.value = "";

  chatBox.innerHTML += `<div class="msg ai">‚è≥ AI Bayan is thinking...</div>`;
  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    const response = await fetch("https://shiny-tree-f78c.aiko030500.workers.dev", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify({
        messages: [
          { role: "system", content: "You are AI Bayan, a friendly English tutor for 4th-grade students. You answer simply and clearly in English." },
          { role: "user", content: message }
        ]
      })
    });

    if (!response.ok) {
      chatBox.lastElementChild.innerHTML = `<b>AI Bayan:</b> ‚ùå Connection error (${response.status}).`;
      return;
    }

    const data = await response.json();
    const reply = data.reply || "‚ö†Ô∏è No reply received from AI Bayan.";
    chatBox.lastElementChild.innerHTML = `<b>AI Bayan:</b> ${reply}`;
    chatBox.scrollTop = chatBox.scrollHeight;

  } catch (err) {
    chatBox.lastElementChild.innerHTML = `<b>AI Bayan:</b> ‚ùå Network or server error.`;
    console.error(err);
  }
}

function clearChat() {
  document.getElementById("chatBox").innerHTML =
    `<div class="msg ai"><b>AI Bayan:</b> Hello again! üåü Ask me about grammar or translation.</div>`;
}

function goMenu() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
