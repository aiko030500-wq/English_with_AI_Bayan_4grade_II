<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme 13 ‚Äî Final Challenge</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: linear-gradient(180deg,#fff6e5 0%,#f3e0b8 100%);
      margin: 0;
      color: #002b5c;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg,#003366,#004b99);
      color: white;
      padding: 0.6rem 1rem;
      border-bottom: 5px solid gold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 3px solid gold;
      background: white;
      object-fit: cover;
    }
    .header-text h1 { margin: 0; font-size: 1rem; }
    .header-text p { margin: 0; font-size: 0.8rem; color: #ffea99; }
    main { padding: 1rem; }
    .round-btn {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: #003366;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .round-btn:hover { background: gold; color: #003366; transform: translateY(-2px); }
    .challenge-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .hidden { display: none; }
    .btn {
      display: inline-block;
      margin: 6px;
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      background: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn:hover { background: gold; color: #003366; }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="AI Bayan Logo" class="logo">
      <div class="header-text">
        <h1>Theme 13 ‚Äî Final Challenge</h1>
        <p>English with AI Bayan</p>
      </div>
    </div>
  </header>

  <main>
    <h2>üéØ Final Challenge ‚Äî All Skills Exam</h2>
    <p>Complete all 6 rounds and earn your final stars ‚≠ê!</p>

    <div id="menuBox">
      <button class="round-btn" onclick="startRound('vocab')">üß† Vocabulary Sprint</button>
      <button class="round-btn" onclick="startRound('grammar')">üìò Grammar Mix</button>
      <button class="round-btn" onclick="startRound('listening')">üéß Listening Mystery</button>
      <button class="round-btn" onclick="startRound('reading')">üìñ Reading Text</button>
      <button class="round-btn" onclick="startRound('dictation')">‚úçÔ∏è Dictation</button>
      <button class="round-btn" onclick="startRound('speaking')">üó£Ô∏è Speaking Challenge</button>
    </div>

    <div id="challengeBox" class="challenge-box hidden">
      <h3 id="roundTitle">Round</h3>
      <div id="roundContent">Round content goes here.</div>
      <div style="text-align:center;margin-top:10px;">
        <button class="btn" onclick="nextRound()">Next ‚û°Ô∏è</button>
        <button class="btn" onclick="backToMenu()">üè† Back to Menu</button>
      </div>
    </div>

    <div style="margin-top:20px;text-align:center;">
      <button class="btn" onclick="goBack()">‚¨Ö Back</button>
      <button class="btn" onclick="goMenu()">üè† Main Menu</button>
    </div>
  </main>

  <script>
    let currentRound = 0;
    const rounds = [
      { id: 'vocab', title: 'üß† Vocabulary Sprint', content: 'Translate: run, jump, play, sing, swim.' },
      { id: 'grammar', title: 'üìò Grammar Mix', content: 'Complete: She ___ playing. / They ___ swim on Sundays.' },
      { id: 'listening', title: 'üéß Listening Mystery', content: 'Listen and choose: What sound do you hear? (coming soon üéß)' },
      { id: 'reading', title: 'üìñ Reading Text', content: 'Text: Tom plays football every weekend. He likes his team.' },
      { id: 'dictation', title: '‚úçÔ∏è Dictation', content: 'Write what you hear: ‚ÄúWe can help each other.‚Äù' },
      { id: 'speaking', title: 'üó£Ô∏è Speaking Challenge', content: 'Say your answers: ‚ÄúI like music.‚Äù / ‚ÄúI play football.‚Äù üé§' }
    ];

    function startRound(id) {
      currentRound = rounds.findIndex(r => r.id === id);
      document.getElementById('menuBox').classList.add('hidden');
      document.getElementById('challengeBox').classList.remove('hidden');
      showRound();
    }

    function showRound() {
      const round = rounds[currentRound];
      document.getElementById('roundTitle').innerText = round.title;
      document.getElementById('roundContent').innerText = round.content;
    }

    function nextRound() {
      currentRound++;
      if (currentRound < rounds.length) {
        showRound();
      } else {
        alert("üéâ Congratulations! You completed all rounds!");
        backToMenu();
      }
    }

    function backToMenu() {
      document.getElementById('menuBox').classList.remove('hidden');
      document.getElementById('challengeBox').classList.add('hidden');
    }

    function goBack() { window.location.href = "theme12.html"; }
    function goMenu() { window.location.href = "index.html"; }
  </script>
</body>
</html>
