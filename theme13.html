<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme 13 — Final Challenge</title>
<style>
body {
  font-family: Verdana, sans-serif;
  background: radial-gradient(circle at top,#f3e5f5 0%,#e1bee7 40%,#ce93d8 100%);
  margin:0;
  color:#4a148c;
  text-align:center;
}
header {
  background:linear-gradient(90deg,#7b1fa2,#ba68c8);
  color:white;
  padding:0.6rem 1rem;
  border-bottom:5px solid #f3e5f5;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
}
.logo {
  width:150px;
  height:150px;
  border-radius:50%;
  border:4px solid #f3e5f5;
  background:white;
  object-fit:cover;
}
h2{color:#6a1b9a;}
section {
  background:rgba(255,255,255,0.98);
  border-radius:18px;
  box-shadow:0 0 12px rgba(0,0,0,0.12);
  padding:15px;
  max-width:860px;
  margin:15px auto;
  text-align:left;
  line-height:1.5;
  font-size:0.95rem;
}
h3 {
  background:linear-gradient(90deg,#9c27b0,#ce93d8);
  color:white;
  padding:6px 10px;
  border-radius:10px;
  font-size:1rem;
}
.btn {
  display:inline-block;
  margin:6px;
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:#9c27b0;
  color:white;
  font-weight:bold;
  cursor:pointer;
  font-size:0.9rem;
}
.btn:hover{background:#d1c4e9;color:#4a148c;}
input[type="text"],textarea,select{
  border-radius:8px;
  border:1px solid #ccc;
  padding:6px;
  font-family:inherit;
  font-size:0.9rem;
}
input[type="text"]{width:100%;max-width:380px;}
textarea{width:100%;}
.round-label{
  display:inline-block;
  background:#ede7f6;
  color:#6a1b9a;
  padding:2px 8px;
  border-radius:999px;
  font-size:0.75rem;
  font-weight:bold;
  margin-left:6px;
}
.mark-icon{margin-left:8px;font-size:1.2rem;font-weight:bold;}
.correctMark{color:#00c853;}
.wrongMark{color:#ff1744;}
</style>
</head>
<body>
<header>
  <h1 style="margin:0;font-size:1.2rem;">Theme 13 — Final Challenge</h1>
  <img src="logo.png" class="logo" alt="AI Bayan logo">
</header>

<!-- всё остальное содержимое оставь без изменений из твоего текущего файла -->
</body>
</html>
